<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <script>
        var name = prompt('enter your name');

        var eng = parseInt(prompt('enter your english marks'));
        var urdu = parseInt(prompt('enter your urdu marks'));
        var maths = parseInt(prompt('enter your maths marks'));
        var phy = parseInt(prompt('enter your phy marks'));
        var comp = parseInt(prompt('enter your comp marks'));
        
        var total = eng+urdu+maths+phy+comp

        var marks = total/500*100

        if (marks >= 90){
            document.write(name + " " + "you have A1 grade");
        }
        else if (marks >= 80){
            document.write(name + " " +  "you have A+ grade");
        }
        else if (marks >= 70){
            document.write(name + " " + "you have A grade");
        }
        else if (marks >= 60){
            document.write(name + " " + "you have B grade");
        }
        else if (marks >= 50){
            document.write(name + " " + "you have c grade");
        }
        else if (marks >= 40){
            document.write(name + " " + "you have D grade");
        }
        else{
            document.write(name + " " + "you are fail");
        }
        for (var a=10; a>=0; a--){
            document.write(a + "<br>")
        }
    </script>
</body>
</html>
